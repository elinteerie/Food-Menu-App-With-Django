{% extends 'food/base.html' %} {%block body%}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img
        src="{{item.item_image}}"
        class="card"
        height="450px"
        width="250px"
        alt="Image yet to Load"
      />
    </div>

    <div class="col-md-6">
      <h1>{{item.item_name}}</h1>
      <h2>{{item.item_desc}}</h2>
      <h3>${{item.item_price}}</h3>
      <h6>Posted by-{{item.user.username}}</h6>
      <a href="{% url 'food:delete_item' item.id %}">Delete</a>

      <a href="{% url 'food:delete_item' item.id %}">DELETE</a>
    </div>
  </div>
</div>

{%endblock%}
